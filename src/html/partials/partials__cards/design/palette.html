<div class="form__radio--color--wrapper js-palette">
  <input
    class="form__radio js-radio"
    type="radio"
    name="chooseColor"
    id="chooseColor@@num"
    value="@@num"
    @@checked
    style="cursor: pointer"
  />
  <div class="form__radio--color--palette">
    <div class="form__radio--color colorA@@num"></div>
    <div class="form__radio--color colorB@@num"></div>
    <div class="form__radio--color colorC@@num"></div>
  </div>
</div>
