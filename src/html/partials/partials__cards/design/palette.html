    type="radio"
    name="chooseColor"
    id="chooseColor"
    value="color@@num"

    <div class="form__radio--color colorA@@num"></div>
    <div class="form__radio--color colorB@@num"></div>
    <div class="form__radio--color colorC@@num"></div>
  </div>
</div>
