<fieldset class="form__fill">
  <legend class="form--title">Rellena</legend>
  <label for="fullname" class="form--label">Nombre Completo</label>
  <input
    type="text"
    id="fullname"
    name="fullname"
    placeholder="Ej:Sally Jill"
  />
  <label for="job" class="form--label">Puesto</label>
  <input type="text" id="job" name="job" placeholder="Ej: Front-end unicorn" />
  <label for="profilepicture" class="form--label">Imagen de perfil</label>
  <label for="email" class="form--label">Email</label>
  <input
    type="email"
    id="email"
    name="email"
    placeholder="Ej: sally-hill@gmail.com"
  />
  <label for="phone" class="form--label">Tel√©fono</label>
  <input type="tel" id="phone" name="phone" placeholder="Ej: 555-55-55-55" />
  <label for="linkedin" class="form--label">Linkedin</label>
  <input
    type="text"
    id="linkedin"
    name="linkedin"
    placeholder="Ej: linkedin.com/in/sally.hill"
  />
  <label for="github" class="form--label">Github</label>
  <input type="text" id="github" name="github" placeholder="Ej: @sally-hill" />
</fieldset>
