<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@600;900&family=Montserrat:wght@400;700&family=Open+Sans:wght@300;400;600;700&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="icon" href="./assets/images/favicon.svg" />
  <title>Create your card</title>
</head>

</html>


<body>
  <main class="cards__main--wrapper">
    <header class="header">
       <a href="./index.html"><img class="image_header" src="./assets/images/dont-be-undefined-logo.svg" alt="tarjetas"></a>
    </header>
    <section class="card__wrapper">
      <section class="section__cards">
        <div class="card__preview">
          <button
            style="cursor: pointer"
            class="preview__reset js-reset"
            type="reset"
          >
            <p class="preview__reset--text">Reset</p>
            <i class="far fa-trash-alt preview__reset--icon"></i>
          </button>
          <div class="card__preview--default">
            <div class="preview__text js-borderleft">
              <h3 class="preview__text--name js-preview-name">Nombre Apellido</h3>
              <h4 class="preview__text--role js-preview-job">
                Front-End Developer
              </h4>
            </div>
            <div class="preview__image js__profile-image"></div>
            <div class="preview__links">
              <a
                href="#"
                class="preview__links--social js-preview-phone js-border"
                title="Phone"
                target="_self"
                ><i class="fas fa-mobile-alt preview__links--icon js-icons"></i>
              </a>
              <a
                href="#"
                class="preview__links--social js-preview-email js-border"
                title="Email"
                target="_self"
                ><i class="far fa-envelope preview__links--icon js-icons"></i>
              </a>
              <a
                href="#"
                class="preview__links--social js-preview-linkedin js-border"
                title="Linkedin"
                target="_self"
                ><i class="fab fa-linkedin-in preview__links--icon js-icons"></i>
              </a>
              <a
                href="#"
                class="preview__links--social js-preview-github js-border"
                title="GitHub"
                target="_self"
                ><i class="fab fa-github-alt preview__links--icon js-icons"></i>
              </a>
            </div>
          </div>
        </div>
      </section>
      <form action="#" method="get" class="form js-form">
        <fieldset class="form__design">
          <legend class="form__title js-design__title">
            <ul>
              <i class="form__title--icon icon-light far fa-object-ungroup"></i>
            </ul>
            <h2 class="form__title--text">Diseña</h2>
            <ul>
              <i class="form__title--chevron icon-medium far fa-chevron-up"></i>
            </ul>
          </legend>
          <div class="form__design--wrapper">
            <label for="chooseColor" class="form__label form__label--color"
              >Colores</label
            >
            <div class="form__input--wrapper">
              <div class="form__radio--color--wrapper js-palette">
                <input
                  class="form__radio js-radio"
                  type="radio"
                  name="chooseColor"
                  id="chooseColor1"
                  value="1"
                  checked
                  style="cursor: pointer"
                />
                <div class="form__radio--color--palette">
                  <div class="form__radio--color colorA1"></div>
                  <div class="form__radio--color colorB1"></div>
                  <div class="form__radio--color colorC1"></div>
                </div>
              </div>

              <div class="form__radio--color--wrapper js-palette">
                <input
                  class="form__radio js-radio"
                  type="radio"
                  name="chooseColor"
                  id="chooseColor2"
                  value="2"
                  
                  style="cursor: pointer"
                />
                <div class="form__radio--color--palette">
                  <div class="form__radio--color colorA2"></div>
                  <div class="form__radio--color colorB2"></div>
                  <div class="form__radio--color colorC2"></div>
                </div>
              </div>

              <div class="form__radio--color--wrapper js-palette">
                <input
                  class="form__radio js-radio"
                  type="radio"
                  name="chooseColor"
                  id="chooseColor3"
                  value="3"
                  
                  style="cursor: pointer"
                />
                <div class="form__radio--color--palette">
                  <div class="form__radio--color colorA3"></div>
                  <div class="form__radio--color colorB3"></div>
                  <div class="form__radio--color colorC3"></div>
                </div>
              </div>

            </div>
          </div>
        </fieldset>

        <fieldset class="form__fill collapsed">
          <legend class="form__title js-fill__title">
            <i class="form__title--icon far fa-keyboard"></i>
            <h2 class="form__title--text">Rellena</h2>
            <i
              style="cursor: pointer"
              class="form__title--chevron icon-medium far fa-chevron-down"
            ></i>
          </legend>
          <div class="form__fill--wrapper">
            <label for="fullname" class="form__label"
              >Nombre Completo<span class="required">*</span></label
            >
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Ej: Mrs. Chanandler Bong"
              pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,48}"
              class="form__input js-name js-input"
              spellcheck="false"
              required
            />
            <label for="job" class="form__label"
              >Puesto<span class="required">*</span></label
            >
            <input
              type="text"
              id="job"
              name="job"
              placeholder="Ej: Front-end turkey"
              pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,48}"
              class="form__input js-job js-input"
              spellcheck="false"
              required
            />
            <label for="profilepicture" class="form__label"
              >Imagen de perfil<span class="required">*</span></label
            >

            <div class="form__photosection">
              <label for="photo" class="form__photobutton js__profile-trigger"
                >Añadir imagen</label
              >
              <input
                class="form__photoinput js__profile-upload-btn js-photo hidden"
                type="file"
                name="photo"
                id="photo"
                required
              />
              <span class="form__photothumb js__profile-preview"></span>
            </div>
            <label for="email" class="form__label"
              >Email<span class="required">*</span></label
            >
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Ej: sally-hill@gmail.com"
              class="form__input js-email js-input"
              spellcheck="false"
              required
            />
            <label for="phone" class="form__label">Teléfono</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Ej: 555-55-55-55"
              class="form__input js-phone js-input"
              spellcheck="false"
            />
            <label for="linkedin" class="form__label"
              >Linkedin<span class="required">*</span></label
            >
            <input
              type="text"
              id="linkedin"
              name="linkedin"
              placeholder="Ej: linkedin.com/in/sally.hill"
              class="form__input js-linkedin js-input"
              spellcheck="false"
              required
            />
            <label for="github" class="form__label"
              >Github<span class="required">*</span></label
            >
            <input
              type="text"
              id="github"
              name="github"
              placeholder="Ej: @sally-hill"
              class="form__input js-github js-input"
              spellcheck="false"
              required
            />
            
          </div>
        </fieldset>

        <fieldset class="form__share collapsed">
          <legend class="form__title js-share__title">
            <i class="form__title--icon fas fa-share-alt"></i>
            <h2 class="form__title--text">Comparte</h2>
            <i style="cursor:pointer;" class="form__title--chevron icon-medium far fa-chevron-down"></i>
          </legend>
          <div class="form__share--wrapper">
            <button style="cursor:pointer"class="form__submit js-submit" type="submit" disabled>
              <i class="form__submit--icon far fa-address-card"></i>crear tarjeta
            </button>
            <p class="js-text-error text__error"></p>
            <div class="js-link-card form__card"></div>
            <div class="js-twitter form__twitter"></div>
          </div>
        </fieldset>

      </form>

    </section>

    <footer class="footer">
        <div class="footer__container">
            <section class="footer__copy">
                u
                <span class="required">·</span>n
                <span class="required">·</span>d
                <span class="required">·</span>e
                <span class="required">·</span>f
                <span class="required">·</span>i
                <span class="required">·</span>n
                <span class="required">·</span>e
                <span class="required">·</span>d &copy; 2021
            </section>
        </div>
        <section class="footer__logo">
            <a href="https://adalab.es/" target="_blank"><img class="img" src="./assets/images/logo-adalab.png" alt="Logo Adalab"/></a>
        </section>
    </footer>
  </main>
  <script src="./assets/js/main.js"></script>
</body>

</html>
