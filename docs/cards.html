<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Adalab Web Starter Kit</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="#" />
  </head>

  <body>
      
      <form action="#" method="get" class="form">
  <fieldset class="form__fill">
    <legend class="form__title">Rellena</legend>
    <label for="fullname" class="form__label">Nombre Completo</label>
    <input
      type="text"
      id="fullname"
      name="fullname"
      placeholder="Ej:Sally Jill"
    />
    <label for="job" class="form__label">Puesto</label>
    <input type="text" id="job" name="job" placeholder="Ej: Front-end unicorn" />
    <label for="profilepicture" class="form__label">Imagen de perfil</label>
    <label for="email" class="form__label">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="Ej: sally-hill@gmail.com"
    />
    <label for="phone" class="form__label">Tel√©fono</label>
    <input type="tel" id="phone" name="phone" placeholder="Ej: 555-55-55-55" />
    <label for="linkedin" class="form__label">Linkedin</label>
    <input
      type="text"
      id="linkedin"
      name="linkedin"
      placeholder="Ej: linkedin.com/in/sally.hill"
    />
    <label for="github" class="form__label">Github</label>
    <input type="text" id="github" name="github" placeholder="Ej: @sally-hill" />
  </fieldset>

</form>


      <footer class="footer">

          <div class="footer__container">
              <section class="footer__copy">
                  Awesome profile-cards &copy; 2021
              </section>
          </div>
          <section class="footer__logo">
              <img class="img" src="./assets/images/logo-adalab.png" alt="Logo Adalab">
          </section>
      </footer>
    </div>
    <!-- <script src="./assets/js/main.js"></script> -->
  </body>
</html>
